<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8" th:remove="tag">
    <title>メインメニュー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>

    <div class="row">
        <div class="col">

    <form th:action="@{/groups/search_group}" method="get">
        <input type="hidden" name="userId" th:value="${userId}">
        <input type="hidden" name="role" th:value="${role}">
        <button>検索画面</button>
    </form>
    <div sec:authorize="hasAnyRole('1','3')">
        <button th:attr="onClick='location.href=\'' +@{/groups/teacher/showCreateMenu} + '\''">グループ作成画面</button>
    </div>
    <button th:attr="onClick='location.href=\'' +@{/users/group_search} + '\''">パスワード変更</button>
    <div sec:authorize="hasAnyRole('1','3')">
        <button th:attr="onClick='location.href=\'' +@{/users/teacher/users_list} + '\''">ユーザ一覧画面</button>
    </div>
    <br>
    <!--参加ゼミ一覧表示-->
    <table sec:authorize="hasAnyRole('0','1','3')" class="table table-bordered">
        <thead>
        <tr>
            <th>ゼミ名</th>
            <th>ゼミ概要</th>
            <th>ゼミメニューへ</th>
        </tr>
        </thead>
        <tbody>
        <!-- groupsが空でない場合、groupsの要素をgroupに格納する -->
        <!-- 要素の数ループする -->
        <tr th:if="${!#lists.isEmpty(seminars)}" th:each="seminar : ${seminars}">
                <td th:text="${seminar.groupName}"></td>
                <td th:text="${seminar.groupBio}"></td>
                <td>
<!--                    <input type="hidden" name="groupId" th:value="${seminar.groupId}">-->
<!--                    <a th:href="@{/groups/showGroupMessage}" class="css名">-->

                    <form th:action="@{/groups/showGroupMessage}" method="post">
                        <input type="hidden" name="groupId" th:value="${seminar.groupId}">
                        <button class="btn btn-primary">メニュー</button>
<!--                    <i class="クラス名">メニュー</i></a>-->
                    </form>
                </td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <!--参加コンペ一覧表示-->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>コンペ名</th>
            <th>コンペ概要</th>
            <th>コンペメニューへ</th>
        </tr>
        </thead>
        <tbody>
        <!-- groupsが空でない場合、groupsの要素をgroupに格納する -->
        <!-- 要素の数ループする -->
        <tr th:if="${!#lists.isEmpty(competitions)}" th:each="competition : ${competitions}">
                <td th:text="${competition.groupName}"></td>
                <td th:text="${competition.groupBio}"></td>
                <td>
<!--                    <a th:href="@{/groups/showGroupMessage/{groupId}(groupId = ${competition.groupId})}" class="css名">-->
<!--                    <i class="クラス名">メニュー</i></a>-->
                    <form th:action="@{/groups/showGroupMessage}" method="post">
                        <input type="hidden" name="groupId" th:value="${competition.groupId}">
                        <button class="btn btn-primary">メニュー</button>
                    </form>
                </td>
        </tr>
        </tbody>
    </table>
        </div>
    </div>
</main>
</body>
<script th:src="@{webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</html>
