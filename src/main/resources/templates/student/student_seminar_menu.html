<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ゼミメニュー</title>
</head>
<body>
    <h1>ゼミ名</h1>
    <br>
<hr>
    <br>
    <h4>投稿一覧</h4>
    <table sec:authorize="hasAnyRole('0','1','3')">
        <thead>
        </thead>
        <tbody>
        <!-- messageが空でない場合、messageの要素をmessageに格納する -->
        <!-- 要素の数ループする -->
        <tr th:if="${!#lists.isEmpty(groupMessages)}" th:each="groupMessage : ${groupMessages}">
            <form method="POST" th:action="@{/groups/showGroupMessage}">
                <input type="hidden" name="groupId" value="group.groupId">
                <td th:text="${groupMessage.userName}"></td>
                <td th:text="${groupMessage.messageContents}"></td>
                <td th:text="${groupMessage.createDatatime}"></td>
            </form>
        </tr>
        </tbody>
    </table>
    <br>
    <br>

    <form>
    <button type="submit">投稿</button>
    <input type="text">
    </form>

<form>
    <table>
        <tr>
            <th><h4>会議中</h4></th>
        </tr>
        <tr>
            <td th:each="${MeetingMember.getUser_name}">参加者</td>
        </tr>
        <tr>
            <td th:text="${Meeting.getUser_name}">主催者</td>
        </tr>
        <tr>
            <td><button type="submit">参加</button></td>
        </tr>
    </table>
</form>

<form>
    <button type="submit">新しく会議を始める</button>
</form>

<form>
    <button type="submit">ファイル共有</button>
</form>

<form>
    <button type="button" onclick="location.href='student_seminar_member_list.html'">メンバー一覧</button>
</form>

<form>
    <button type="button" onclick="location.href='student_main_menu.html'">メニューに戻る</button>
</form>

</body>
</html>
