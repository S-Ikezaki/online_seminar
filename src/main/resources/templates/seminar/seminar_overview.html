<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/heading.css">
    <link rel="stylesheet"
          type="text/css" th:href="@{/css/heading.css}"/>
    <style>
        body {
            background-color: bisque;
        }
        table {
            margin-left: auto;
            margin-right: auto;
            padding: 80px;

            border-collapse: separate;
            border-spacing: 50px;
        }

        button {
            width: 150px;
            padding: 10px 10px 10px 10px;
            margin: 30px 40px 40px 80px;
            background-color: chartreuse;
            cursor: pointer;
        }

        div {
            text-align: center;
        }

    </style>
    <title>seminarIndex</title>
</head>
<body>
    <h2 class="heading" data-en="Harbbit">ゼミ概要</h2>

<form th:action="@{/group}" th:object="${GroupList}">
    <table style="font-size: 20pt;">
        <tr style="font-size: 40pt" th:each="list : ${GroupList}">
        <th th:text="${list.getGrooup_name()}"></th>
        </tr>
        <tr th:each="list : ${GroupList}">
            <td th:text="${list.getGroup_bio()}"></td>
        </tr>
    </table>

    <div >
        <button type="button" onclick="location.href='seminar_apply.html'">ゼミ参加申請</button>
        <button type="button" onclick="history.back()">検索画面に戻る</button>
    </div>
</form>
</body>
</html>
