<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>competition present</title>
</head>
<body>
    <form>
        <p><button type="submit">投稿</button>
           <input th:object="${MeetingChat}" th:text="${MeetingChat.meetingChatContents}" placeholder="投稿内容">
        </p>
    </form>

    <form>
        <table>
            <tr>
                <td th:text="${Meeting.groupId}">会議id</td>
            </tr>
            <tr>
                <td th:each="${MeetingMember.userName}">参加者</td>
            </tr>
            <tr>
                <td th:text="${Meeting.userName}">主催者</td>
            </tr>
            <tr>
                <td><button type="submit">参加</button></td>
                <td><button type="submit">開催</button></td>
<!--                会議中は開催ボタンを押せないよにする-->
            </tr>
        </table>
        <button type="button" onclick="">資料ダウンロード</button>
    </form>

    <div sec:authorize="hasAnyRole('2', '3')">
    <button type="button" onclick="location.href='seminar_competition_update.html'">コンペ内情報更新</button><br>
    </div>
    <form action="" method="post">
        <!-- メニュー画面で受け取ったuserIdに合わせて教師、企業のいずれかのmain_menuに遷移するcontrollerに情報を渡す -->
    <button type="button" onclick="history.back()">メニューに戻る</button><br><!-- 仮 -->
    </form>

    <div sec:authorize="hasAnyRole('2', '3')">
    <button type="button" onclick="location.href='seminar_competition_delete.html'">コンペ削除</button><br>
    </div>
</body>
</html>
