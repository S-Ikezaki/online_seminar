<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        .FlexTextarea {
            position: relative;
            font-size: 1rem;
            line-height: 1.8;
        }
        .FlexTextarea__dummy {
            overflow: hidden;
            visibility: hidden;
            box-sizing: border-box;
            padding: 5px 15px;
            min-height: 120px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            border: 1px solid;
        }
        .FlexTextarea__textarea {
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            padding: 5px 15px;
            width: 100%;
            height: 110%;
            background-color: white;
            border: 1px solid #b6c3c6;
            border-radius: 4px;
            color: inherit;
            font: inherit;
            letter-spacing: inherit;
            resize: none;
        }

        .FlexTextarea__textarea:focus {
            box-shadow: 0 0 0 4px rgba(35, 167, 195, 0.3);
            outline: 0;
        }

        .button_transition {
            width: 60px;
            height: 50px;
            outline: 0;
            margin: 30px 40px 40px 80px;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
            color: #fff;
            background-color: #0a58ca;
            border-color: #0a53be;
        }
        .button_wrapper{
            text-align: center;
        }
    </style>
    <title>join apply</title>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div
                th:replace="~{fragments/sidebar :: toggler}">
        </div>

        <div class="row">
            <div class="col">
<div>
    <h2 class="seminar_title" data-en="Harbbit">ゼミ参加申請画面</h2>
</div>
<form th:object="${id}" th:action="@{/groups/apply/execution}" method="get">
    <div class="FlexTextarea">
        <div class="FlexTextarea__dummy" aria-hidden="true">
        </div>
        <textarea name="comment" id="FlexTextarea" class="FlexTextarea__textarea" placeholder="コメント">
        </textarea><br>
    </div>

<div class="button_wrapper">
        <!--        後で操作しているアカウントのロールによってstudentかteacherのどちらのメニュー画面に遷移するか決定するcontrollerクラスに情報を渡すようなコードに変える-->
        <input type="hidden" name="userId" th:object="${userId}" th:value="${userId}">
        <button type="submit" class="button_transition"  name="groupId" th:value="${id}"> 申請 </button>

        <button type="button" class="button_transition" onclick="history.back()"> 戻る </button>
</div>
</form>
    </div>
        </div>
    </div>
</main>
</body>
</html>
