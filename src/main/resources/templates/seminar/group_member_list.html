<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<script>
    function roleCheck() {
        let role = document.getElementById("groupRole");
        let newDiv = document.createElement('div');
        let roleName = document.createTextNode("");
        try {
            if (role === 0) {
                roleName = document.createTextNode("学生");
            } else if (role === 1) {
                roleName = document.createTextNode("学生管理者");
            } else if (role === 2) {
                roleName = document.createTextNode("教師");
            } else if (role === 3) {
                roleName = document.createTextNode("企業担当者");
            } else if (role === 4) {
                roleName = document.createTextNode("代表者");
            }
        } catch (e) {
            console.error("エラー：", e.message);
        }

    }



</script>
<head>
    <meta charset="UTF-8">
    <title>Harbbit | groupMember</title>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div
                th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>

    <h2>参加メンバー</h2>

    <table>
        <thead>
        <tr>
            <th>ユーザ名</th>
            <th>権限</th>
        </tr>
        </thead>
        <tbody>
        <!-- messageが空でない場合、messageの要素をmessageに格納する -->
        <!-- 要素の数ループする -->
        <tr th:if="${!#lists.isEmpty(groupMembers)}" th:each="groupMember : ${groupMembers}">
            <td th:text="${groupMember.userName}"></td>
            <td id="groupRole" th:text="${groupMember.groupRole}"></td>
            <div sec:authorize="hasAnyRole('1','3')">
                <form th:action="@{groups/deleteGroupMember}" method="get">
                    <input type="hidden" name="userId" th:value="${groupMember.userId}">
                    <td>
                        <button type="submit">退会</button>
                    </td>
                </form>
            </div>
        </tr>
        </tbody>
    </table>

    <form th:action="@{/groups/showGroupMessage}" method="post">
        <input type="hidden" name="groupId" th:value="${groupId}">
        <button class="btn btn-primary" type="submit">グループメニューに戻る</button>
    </form>

</main>
</body>
</html>
