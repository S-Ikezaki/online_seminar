<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>group member</title>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div
                th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>

    <h2>メンバー一覧</h2>

<table>
    <thead>
    <tr>
        <th>ユーザ名</th>
        <th>権限</th>
    </tr>
    </thead>
    <tbody>
    <!-- messageが空でない場合、messageの要素をmessageに格納する -->
    <!-- 要素の数ループする -->
    <tr th:if="${!#lists.isEmpty(groupMembers)}" th:each="groupMember : ${groupMembers}">
        <td th:text="${groupMember.userName}"></td>
        <td th:text="${groupMember.memberRole}"></td>
        <div sec:authorize="hasAnyRole('1','3')">
            <form th:action="@{groups/deleteGroupMember}" method="post">
                <input type="hidden" name="userId" th:value="${groupMember.userId}">
                <td><button type="submit">クビ</button></td>Message
                <!--                <button th:attr="onClick='location.href=\'' +@{/users/teacher/group_create} + '\''">グループ作成画面</button>-->
            </form>
        </div>
    </tr>
    </tbody>
</table>

    <form th:action="@{/groups/showGroupMessage/{groupId}}" 　method="post">
        <input type="hidden" name="groupId" th:value="${groupId}">
        <button type="submit">ゼミメニューに戻る</button>
    </form>

</main>
</body>
</html>
