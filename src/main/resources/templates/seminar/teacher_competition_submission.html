<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>competition submission</title>
</head>
<body>
    <p><output type="text" th:value="${Group.groupName}">コンペ</output></p>

    <p><output type="text" th:value="${Group.groupBio}">概要</output></p>

    <form>
        <p><button type="submit">投稿</button>
            <input type="text" th:field="${MeetingChat.meetingChatContents}" placeholder="投稿内容">
        </p>
    </form>

    <p><button type="button" onclick="">ファイル提供</button>
       <button type="button" onclick="">資料ダウンロード</button></p>

    <button type="button" onclick="location.href='teacher_competition_update.html'">コンペ内情報更新</button><br>
    <button type="button" onclick="location.href='teacher_main_menu.html'">メニューに戻る</button><br>
    <button type="button" onclick="location.href='teacher_competition_delete.html'">コンペ削除</button><br>
</body>
</html>
