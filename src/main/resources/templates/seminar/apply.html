<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: bisque;
        }

        button {
            width: 50%;
            min-width: 50px;
            max-width: 100px;
            padding: 15px;
            margin: 30px 40px 40px 80px;
            background-color: chartreuse;
            cursor: pointer;
        }

        .heading {
            position: relative;
            padding-top: 50px;
            padding-bottom: 50px;
            font-size: 26px;
            text-align: center;
        }
        .heading span {
            position: relative;
            z-index: 2;
        }

        .heading::before {
            content: attr(data-en);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(224, 66, 114, 0.2);
            font-size: 80px;
            font-style: italic;
        }

        .heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%) rotate(30deg);
            width: 1px;
            height: 40px;
            background-color: rgb(224, 66, 114);
        }

        div {
            text-align: center;
        }

        textarea {
            resize: none;
        }


    </style>
    <title>join apply</title>
</head>
<body>
<div class="center">
    <h2 class="heading" data-en="Harbbit">参加申請画面</h2>
</div>
<form th:action="@{/DM}" th:object="${DM}" >
    <div>
        <textarea name="comment" cols="265" rows="45" placeholder="コメント">
        </textarea><br>
    </div>

    <div>
        <button type="button" name="apply"> 申請 </button>
        <button type="button" name="back"> 戻る </button>
    </div>
</form>

</body>
</html>
