<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.3.js"></script>
    <title>seminar menu</title>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div
                th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>

    <h3 th:object="${groups}" th:each="group : ${groups}" th:text="${group.groupName}"></h3>
    <h3 th:object="${groups}" th:each="group : ${groups}" th:text="${group.groupBio}"></h3>

    <!--    <div th:text="${groupMessages.groupName}">-->
    <h4>投稿一覧</h4>
    <p>
    <form th:action="@{/groups/addGroupMessage}" method="post">
        <input type="hidden" name="groupId" th:value="${groupId}">
        <input type="text" name="messageContents" size="30"  placeholder="投稿内容">
        <button type="submit">投稿</button>
    </form>
    <p>
    <table>
        <thead>
        <tr>
            <th>ユーザ名</th>
            <th>投稿内容</th>
            <th>日付</th>
        </tr>
        </thead>
        <tbody>
        <!-- messageが空でない場合、messageの要素をmessageに格納する -->
        <!-- 要素の数ループする -->
        <tr th:if="${!#lists.isEmpty(groupMessages)}" th:each="groupMessage : ${groupMessages}">
            <td th:text="${groupMessage.userName}"></td>
            <td th:text="${groupMessage.messageContents}"></td>
            <td th:text="${groupMessage.createDatetime}"></td>
            <div sec:authorize="hasAnyRole('1','3')">
                <form th:action="@{groups/deleteGroupMessage}" method="post">
                    <input type="hidden" name="messageId" th:value="${groupMessage.groupMessageId}">
                    <td><button type="submit">削除</button></td>
                    <!--                <button th:attr="onClick='location.href=\'' +@{/users/teacher/group_create} + '\''">グループ作成画面</button>-->
                </form>
            </div>
        </tr>
        </tbody>
    </table>



    <br>
    <br>

    <h4>会議</h4>
        <form>
            参加者:<input type="text" th:each="${MeetingMember}"><br>
            主催者:<input type="text" th:each="${Meeting}"><br>
            <button type="submit">参加</button>
        </form>

    <form th:action="@{'/groups/meeting/' + ${groupId}}" target="_blank" method="post">
        <button type="submit">新しく会議を始める</button>
    </form>

    <div sec:authorize="hasAnyRole('1','3')">
        <button value="グループ削除" onclick="func1('/groups/deleteOne/{groupId}')"></button>
        <!--        <form th:action="@{groups/deleteOne/{groupId}}" method="post">-->
        <!--            <input type="hidden" name="groupId" th:value="${groupMember.userId}">-->
        <!--            <td><button type="submit">グループ削除</button></td>-->
        <!--            &lt;!&ndash;                <button th:attr="onClick='location.href=\'' +@{/users/teacher/group_create} + '\''">グループ作成画面</button>&ndash;&gt;-->
        <!--        </form>-->
    </div>
    <form th:action="@{/groups/showGroupMemberList}" method="post">
        <input type="hidden" name="groupId" th:value="${groupId}">
        <button type="submit">メンバー</button>
    </form>
    <form th:action="@{/files/filesShare}" method="post">
        <input type="hidden" name="groupId" th:value="${groupId}">
        <button type="submit">資料共有</button>
    </form>

    <script th:src="@{/js/delete_check.js}"></script>
</main>
</body>
</html>
