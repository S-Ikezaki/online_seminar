<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/heading.css">
    <style>
        body {
            margin-right: auto;
            margin-left: auto;
            padding: 30px 20px;
            max-width: 640px;
            background-color: bisque;
        }

        .FlexTextarea {
            position: relative;
            font-size: 1rem;
            line-height: 1.8;
        }

        .FlexTextarea__dummy {
            overflow: hidden;
            visibility: hidden;
            box-sizing: border-box;
            padding: 5px 15px;
            min-height: 120px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            border: 1px solid;
        }

        .FlexTextarea__textarea {
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            padding: 5px 15px;
            width: 100%;
            height: 200%;
            background-color: white;
            border: 1px solid #b6c3c6;
            border-radius: 4px;
            color: inherit;
            font: inherit;
            letter-spacing: inherit;
            resize: none;
        }

        .FlexTextarea__textarea:focus {
            box-shadow: 0 0 0 4px rgba(35, 167, 195, 0.3);
            outline: 0;
        }


        button {
            width: 50%;
            min-width: 50px;
            max-width: 100px;
            position: relative;
            top: 180px;
            padding: 15px;
            margin: 30px 40px 40px 80px;
            background-color: chartreuse;
            cursor: pointer;
        }

        div {
            text-align: center;
        }

        textarea {
            resize: none;
        }


    </style>
    <title>join apply</title>
</head>
<body>
<div>
    <h2 class="heading" data-en="Harbbit">コンペ参加申請画面</h2>
</div>
<form th:action="@{/DM}" th:object="${DM}" >
    <div class="FlexTextarea">
        <div class="FlexTextarea__dummy" aria-hidden="true">
        </div>
        <textarea name="comment" id="FlexTextarea" class="FlexTextarea__textarea" placeholder="コメント">
        </textarea><br>
    </div>

    <div>
        <button type="button" name="apply"> 申請 </button>
        <button type="button" onclick="history.back()"> 戻る </button>
    </div>
</form>

</body>
</html>
