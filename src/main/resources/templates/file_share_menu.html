<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>

    <label>ファイルアップロード</label>
    <form th:action="@{/files/upload}" method="post" enctype="multipart/form-data"  th:object="${uploadForm}">
        <div>
            <label>■ファイルパス:</label>
            <input type="file" th:field="*{multipartFile}">
        </div>
        <div>
            <input type="submit" value="アップロード">
            <input type="hidden" name="groupId" th:value="${groupId}"}>
        </div>
    </form>
</main>
</body>
</html>
