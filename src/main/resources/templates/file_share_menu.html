<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>

    <table >
        <thead>
        <tr>
            <th>ファイル名</th>
            <th>アップロードした人</th>
            <th>アップロード日</th>
        </tr>
        </thead>
        <tbody>
        <!-- groupsが空でない場合、groupsの要素をgroupに格納する -->
        <!-- 要素の数ループする -->
        <tr th:if="${!#lists.isEmpty(fileList)}" th:each="file : ${fileList}">
            <form method="post" th:action="@{/files/download}" th:object="file">
                <td th:text="${file.fileName}"></td>
                <td th:text="${file.userName}"></td>
                <td th:text="${file.createDatetime}"></td>
                <td>
                    <input type="submit" th:value="ダウンロード">
                    <input type="hidden" th:value="${groupId}">
                    <input type="hidden" th:value="${file.fileId}">
                        <i class="クラス名">メニュー</i></a>
                </td>
            </form>
        </tr>
        </tbody>
    </table>

    <label>ファイルアップロード</label>
    <form th:action="@{/files/upload}" method="post" enctype="multipart/form-data"  th:object="${uploadForm}">
        <div>
            <label>■ファイルパス:</label>
            <input type="file" th:field="*{multipartFile}">
        </div>
        <div>
            <input type="submit" value="アップロード">
            <input type="hidden" name="groupId" th:value="${groupId}"}>
        </div>
    </form>
</main>
</body>
</html>
