<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>group search</title>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>



    <p>[[${username}]]</p>
    <p>[[${role}]]</p>

    <form th:action="@{/group/showGroupList}" th:object="${groups}" method="get">
        <input type="search" name="search" placeholder="キーワードを入力">
        <input type="submit" name="submit" value="検索"><br>

        <div sec:authorize="hasAnyRole('1','0')">
            <input type="checkbox" name="checkButton" value="seminar">ゼミ
            <input type="checkbox" name="checkButton" value="competition">コンペ
        </div>
        <div sec:authorize="hasAnyRole('1')">
            <input type="radio" name="radioButton" value="request">リクエスト
        </div>

        <table>
            <tr th:each="group: ${groups}" th:object="${groups}" class="align-middle">
                <td th:text="${group.groupName}"></td>
                <!-- 後で検索画面で所持しているUserIdを渡すような内容に変える -->
                <td><button type="button" onclick="location.href='../seminar/seminar_overview.html'">概要</button></td>
                <td><button type="button" onclick="location.href='../seminar/seminar_apply.html'">参加申請</button></td>
                <!-- -->
            </tr>
        </table>
    </form>

    <div sec:authorize="hasAnyRole('1')">
        <button type="button" onclick="location.href='../seminar/seminar_request.html'">ゼミ作成リクエスト</button><br>
    </div>
</main>
</body>
</html>
