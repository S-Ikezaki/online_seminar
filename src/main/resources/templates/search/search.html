<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>group search</title>
    <!-- チェックボックスを制御するためのscript -->
    <script language="JavaScript">
        function checkCB(){
            for (i = 1; i <= 3; i++){
                document.search.elements["seminar"+i].checked = false;
            }
        }

        function checkCB2(){
            document.search.elements["checkBoxReq"].checked = false;
        }
    </script>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>



    <p>[[${username}]]</p>
    <p>[[${role}]]</p>

    <!-- キーワードとチェックボックスの値をGroupControllerのsearch_group_detailに渡す -->
    <form name="search" th:action="@{/groups/search_group_detail}" method="post">
        <input type="search" name="keyword" placeholder="キーワードを入力">
        <input type="submit" value="検索"><br>

        <div sec:authorize="hasAnyRole('1','0')">
            <input type="checkbox" name="seminar1" onclick="checkCB2()"/>ゼミ
            <input type="checkbox" name="seminar2" onclick="checkCB2()"/>コンペ(発表)
            <input type="checkbox" name="seminar3" onclick="checkCB2()"/>コンペ(提出)
        </div>
        <div sec:authorize="hasAnyRole('1')">
            <input type="checkbox" name="checkBoxReq" value="request" onclick="checkCB()">リクエスト
        </div>
    </form>


    <!-- groupListを使いキーワードとチャックボックスで指定された開催中のグループを表示させる -->
    <table>
        <tr th:each="group: ${groupList}" th:if="${!#lists.isEmpty(groupList)}" class="align-middle">
            <form th:action="@{/groups/apply}" th:method="get">
            <td th:text="${group.groupName}"></td>
            <td th:text="${group.groupBio}"></td>
            <!-- GroupControllerのapplyにgroupIdとgroupRoleを渡す -->
            <td>
                <input type="hidden" name="groupId" th:value="${group.groupId}">
                <button type="submit" name="groupRole" th:value="${group.groupRole}">参加申請</button>
            </td>
            <!-- -->
            </form>
        </tr>
    </table>

    <div sec:authorize="hasAnyRole('1')">
        <button type="button" onclick="location.href='../seminar/seminar_request.html'">ゼミ作成リクエスト</button><br>
    </div>
</main>
</body>
</html>
