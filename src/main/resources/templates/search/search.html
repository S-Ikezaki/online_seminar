<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>group search</title>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>



    <p>[[${username}]]</p>
    <p>[[${role}]]</p>

    <!-- キーワードとラジオボタンに合わせて開催中のグループを表示する -->
    <form th:action="@{/groups/search_group_detail}" method="post">
        <input type="search" name="keyword" placeholder="キーワードを入力">
        <input type="submit" value="検索"><br>

        <div sec:authorize="hasAnyRole('1','0')">
            <input id="sem" type="checkbox" name="checkBoxSem"/>ゼミ
            <input id="compP" type="checkbox" name="checkBoxCompPre"/>コンペ(発表)
            <input id="compS" type="checkbox" name="checkBoxCompSub"/>コンペ(提出)
        </div>
        <div sec:authorize="hasAnyRole('1')">
            <input type="radio" name="radioButton" value="request">リクエスト
        </div>
    </form>

    <form th:action="@{/groups/apply}" th:method="get">
    <table>
        <tr th:each="group: ${groupList}" th:if="${!#lists.isEmpty(groupList)}" class="align-middle">
            <td th:text="${group.groupName}"></td>
            <!-- 後で検索画面で所持しているUserIdを渡すような内容に変える -->
            <td th:text="${group.groupBio}"></td>
            <!-- GroupControllerのapplyにgroupNameを渡す -->
            <td>
                <button type="submit" name="groupRole" th:value="${group.groupRole}">参加申請</button>
<!--                <input type="hidden" th:text="${group.groupRole}">-->
            </td>
            <!-- -->
        </tr>
    </table>
    </form>

    <div sec:authorize="hasAnyRole('1')">
        <button type="button" onclick="location.href='../seminar/seminar_request.html'">ゼミ作成リクエスト</button><br>
    </div>
</main>
</body>
</html>
