<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>group search</title>
    <!-- チェックボックスを制御するためのscript -->
    <script language="JavaScript">
        function checkCB(){
            for (i = 1; i <= 3; i++){
                document.search.elements["seminar"+i].checked = false;
            }
        }

        function checkCB2(){
            document.search.elements["checkBoxReq"].checked = false;
        }

        function checkNull(){
            console.log("aaaa");

            let num = 0;
            for (let i = 1; i <= 3; i++) {
                if(document.search.elements["seminar" + i].checked === false){
                    num++;
                }
            }
            if(document.search.elements["checkBoxReq"].checked === true){
                num = 0;
            }
            return num !== 3;

        }
    </script>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>

    <h6 th:object="${userId}" th:text="${userId}"></h6>

    <!-- キーワードとチェックボックスの値をGroupControllerのsearch_group_detailに渡す -->
    <form name="search" th:action="@{/groups/search_group_detail}" method="post" onsubmit="return checkNull()">
        <input type="hidden" name="userId" th:object="${userId}" th:value="${userId}">
        <input type="search" name="keyword" placeholder="キーワードを入力">
        <input type="submit" value="検索"><br>

        <div sec:authorize="hasAnyRole('1','0')">
            <input type="checkbox" name="seminar1" onclick="checkCB2()"/>ゼミ
            <input type="checkbox" name="seminar2" onclick="checkCB2()"/>コンペ(発表)
            <input type="checkbox" name="seminar3" onclick="checkCB2()"/>コンペ(提出)
        </div>
        <div sec:authorize="hasAnyRole('1')">
            <input type="checkbox" name="checkBoxReq" value="request" onclick="checkCB()">リクエスト
        </div>
    </form>


    <!-- groupListを使いキーワードとチャックボックスで指定された開催中のグループを表示させる -->
    <table>
        <tr th:each="group: ${groupList}" th:if="${!#lists.isEmpty(groupList)}" class="align-middle">
            <form th:action="@{/groups/apply}" th:method="get">
            <td th:text="${group.groupName}"></td>
            <td th:text="${group.groupBio}"></td>
            <!-- GroupControllerのapplyにgroupIdとgroupRoleとuserNameを渡す -->
            <td>
                <input type="hidden" name="userId" th:value="${userId}">
                <input type="hidden" name="groupId" th:value="${group.groupId}">
                <button type="submit" name="groupRole" th:value="${group.groupRole}">参加申請</button>
            </td>
            <!-- -->
            </form>
        </tr>
    </table>

    <table>
        <tr th:each="request: ${requestList}" th:if="${lists.isEmpty(requestList)}" class="align-middle">
            <td th:text="${request.requestUserName}"></td>
            <td th:text="${request.requestContent}"></td>
        </tr>
    </table>

    <form th:action="@{/groups/request_seminar}" method="get">
        <div sec:authorize="hasAnyRole('0')">
            <button type="submit" name="userId" th:value="${userId}">ゼミ作成リクエスト</button><br>
        </div>
    </form>
</main>
</body>
</html>
