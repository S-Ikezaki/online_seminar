<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>タグ削除画面</title>
</head>
<body>
タグ削除画面
<table>
    <thead>
    <tr>
        <th>タグ名</th>
    </tr>
    </thead>

    <tbody>
    <!-- groupsが空でない場合、groupsの要素をgroupに格納する -->
    <!-- 要素の数ループする -->
    <tr th:if="${!#lists.isEmpty(tag)}" th:each="tag : ${tags}">
        <form method="POST" action="">
            <input type="hidden" name="tagId" value="tag.tagId">
            <td th:text="${group.tagName}"></td>
            <td><input type="submit" th:value="削除" value="削除"></td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
