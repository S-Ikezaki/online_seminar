<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.3.js"></script>
    <title>seminar menu</title>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main layout:fragment="content"
      class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div
                th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>
    <h2>グループ作成</h2>

<form method="post" th:action="@{../../../java/com/example/online_seminar/entity/group/Group.java}"
    th:object="${Group}">
    <p>作成するグループ: <input type="radio" name="groupType" value="seminar">ゼミ　<input type="radio" name="groupType" value="compPres">コンペ（発表） <input type="radio" name="groupType" value="compSub">コンペ（提出）</p>
    <p>グループ名: <input type="text" th:field="${groupId}"/></p>
    <p>グループ概要:<input type="text" th:field="${groupBio}"/></p>
    <p>タグ: <input type="text"th:field="${tagGroups}"/></p>
</form>

<button type="button" onclick="location.href='teacher_seminar_create_completion.html'">作成</button>
<button type="button" onclick="location.href='teacher_main_menu.html'">メニューに戻る</button>

</main>
</body>
</html>
