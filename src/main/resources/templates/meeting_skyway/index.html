<!DOCTYPE html>
<html layout:decorate="~{layout/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta th:content="${_csrf.token}" th:name="_csrf"/>
    <meta th:content="${_csrf.headerName}" th:name="_csrf_header"/>
    <script src="https://cdn.webrtc.ecl.ntt.com/skyway-4.4.3.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>ビデオ会議</title>
</head>
<body>
<!-- サイドバーの表示-->
<div layout:fragment="sidebar"
     th:replace="~{fragments/sidebar :: sidebar}">
</div>

<!-- コンテンツの表示 -->
<main class="offcanvas-outside bg-light"
      layout:fragment="content">
    <div class="container-fluid">
        <!-- トグルボタン -->
        <div th:replace="~{fragments/sidebar :: toggler}">
        </div>
    </div>

    <video autoplay id="my-video" muted playsinline width="400px"></video>
    <p id="my-id"></p>
    <video autoplay id="their-video" muted playsinline width="400px"></video>
    <button id="close-call">退室</button>

    <script>

        let localStream;

        console.log([[${groupId}]]);

        // カメラ映像取得
        navigator.mediaDevices.getUserMedia({video: true, audio: true})
            .then(stream => {
                // 成功時にvideo要素にカメラ映像をセットし、再生
                const videoElm = document.getElementById('my-video');
                videoElm.srcObject = stream;
                videoElm.play();
                // 着信時に相手にカメラ映像を返せるように、グローバル変数に保存しておく
                localStream = stream;
            }).catch(error => {
            // 失敗時にはエラーログを出力
            console.error('mediaDevice.getUserMedia() error:', error);
        });

        // イベントリスナを設置する関数
        const setEventListener = mediaConnection => {
            mediaConnection.on('stream', stream => {
                // video要素にカメラ映像をセットして再生
                const videoElm = document.getElementById('their-video')
                videoElm.srcObject = stream;
                videoElm.play();
            });
        }

        let token = $("meta[name='_csrf']").attr("content");
        let header = $("meta[name='_csrf_header']").attr("content");
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(header, token);
        });

        const peer = new Peer({
            key: 'b61e8381-31ba-47a5-a59c-ad88ab1472a2',
            debug: 3
        });


        peer.on('open', () => {
            console.log("peerID")
            document.getElementById('my-id').textContent = peer.id;
            $("#jquery").text("open");

            // DBに会議情報追加
            if ("[[${flg}]]" === "open") {
                console.log("open:")
                $.ajax({
                    url: "/meetings/open",
                    type: "POST",
                    data: {
                        peer_id: peer.id,
                        group_id: [[${groupId}]]
                    }
                }).done(function () {
                    alert("会議を開始しました");
                })
                    .fail(function () {
                        console.log("error!!!");
                    })
            }

            // 参加
            if ("[[${flg}]]" === "join") {
                $.ajax({
                    url: "/meetings/join",
                    type: "POST",
                    data: {
                        peer_id: peer.id,
                        group_id: [[${groupId}]]
                    }
                }).done(function () {
                    alert("会議に参加しました");
                }).fail(function () {
                        console.log("error!!!");
                })

                const theirID = "[[${peerId}]]";
                console.log(theirID);
                const mediaConnection = peer.call(theirID, localStream);
                setEventListener(mediaConnection);
            }
        });

        document.getElementById('close-call').onclick = () => {
            peer.destroy();
        }

        peer.on('call', mediaConnection => {
            mediaConnection.answer(localStream);
            setEventListener(mediaConnection);
        });

        function closePeer() {
            $.ajax({
                url: "/meetings/close",
                type: "POST",
                async: false,
                data: {
                    group_id: [[${groupId}]]
                }
            }).done(function () {
                alert('退室しました');
                window.close();
            }).fail(function () {
                alert("退室に失敗しました");
            })
        }

        peer.on('close', () => {
            closePeer();
        });

        /*ウィンドウを閉じたときに処理をする*/
        $(window).on('beforeunload', function () {
            closePeer();
            console.log("タブを閉じた");
            alert("ちょっとまて！！")
            return "ちょっとまて";
        });

    </script>

    <noscript>
        本ページを閲覧する場合は、Javascriptをオンにしてください。
    </noscript>

</main>
</body>
</html>
